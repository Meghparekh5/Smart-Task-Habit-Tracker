<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Routine & Hobby Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 to-purple-50 min-h-screen p-6">
    
    <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">
        üéØ Smart Routine & Hobby Tracker
    </h1>

    <!-- Numbers Section -->
    <div class="grid grid-cols-3 gap-4 text-center max-w-xl mx-auto mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-sm text-gray-500">Total</p>
            <p id="total" class="text-2xl font-bold text-blue-600">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-sm text-gray-500">Done</p>
            <p id="done" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-sm text-gray-500">Progress</p>
            <p id="progress" class="text-2xl font-bold text-purple-600">0%</p>
        </div>
    </div>

    <!-- Add Form -->
    <div class="bg-white p-6 rounded-lg shadow max-w-xl mx-auto mb-6">
        <h2 class="text-lg font-semibold mb-3">Add New Item</h2>
        
        <input id="title" placeholder="Enter hobby or routine..." 
               class="w-full border p-2 rounded mb-3">
        
        <select id="type" class="w-full border p-2 rounded mb-3">
            <option value="Routine">Routine</option>
            <option value="Hobby">Hobby</option>
        </select>

        <button onclick="addItem()" 
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Add
        </button>
    </div>

    <!-- Search -->
    <div class="max-w-xl mx-auto mb-4">
        <input id="search" placeholder="Search..." 
               class="w-full border p-2 rounded" oninput="searchItems()">
    </div>

    <!-- List -->
    <div id="list" class="max-w-xl mx-auto space-y-3"></div>

<script>
    let items = [];

    function addItem() {
        const title = document.getElementById("title").value;
        const type = document.getElementById("type").value;

        if (!title.trim()) return alert("Please enter something!");

        items.push({ id: Date.now(), title, type, done: false });
        document.getElementById("title").value = "";
        show();
    }

    function removeItem(id) {
        items = items.filter(i => i.id !== id);
        show();
    }

    function toggleDone(id) {
        const item = items.find(i => i.id === id);
        item.done = !item.done;
        show();
    }

    function searchItems() {
        show(document.getElementById("search").value.toLowerCase());
    }

    function show(searchWord = "") {
        const box = document.getElementById("list");
        box.innerHTML = "";

        const filtered = items.filter(i => i.title.toLowerCase().includes(searchWord));

        filtered.forEach(i => {
            box.innerHTML += `
                <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                    <div>
                        <p class="font-semibold ${i.done ? 'line-through text-gray-500' : 'text-gray-800'}">${i.title}</p>
                        <span class="text-xs text-purple-600">üìå ${i.type}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="toggleDone(${i.id})"
                            class="px-3 py-1 rounded text-white ${i.done ? 'bg-gray-500' : 'bg-green-600'}">
                            ${i.done ? 'Undo' : 'Done'}
                        </button>
                        <button onclick="removeItem(${i.id})" 
                            class="px-3 py-1 bg-red-500 text-white rounded">
                            ‚ùå
                        </button>
                    </div>
                </div>
            `;
        });

        updateNumbers();
    }

    function updateNumbers() {
        const total = items.length;
        const done = items.filter(i => i.done).length;
        const progress = total > 0 ? Math.round((done / total) * 100) : 0;

        document.getElementById("total").textContent = total;
        document.getElementById("done").textContent = done;
        document.getElementById("progress").textContent = progress + "%";
    }
</script>

</body>
</html>
